<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Fastest Presser</h1>
    <input type="number" placeholder="Set seconds">
    <button>Start game!</button>
    <button id="restart">Re-start game!</button>
    <p id="countDown"></p>
    <canvas id="LS"></canvas>
    <main>
        <section class="press-S">Press S<br>

        <span class="S"></span>
        <p id="S-Text"></p>
        <canvas id="canvas-s"></canvas>

        </section>

        <section class="press-L">Press L<br>
        <span class="L"></span>
        <p id="L-Text"></p>
        <canvas id="canvas-l"></canvas>
        </section>
    </main>
    <script src="fastestPresser.js"></script>
    <script src="confetti.js"></script>


</body>
</html>
