            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 2/4 - how can we reach you</h2>
            <progress value="45" max="100">Progress</progress>
            <p>We will probably need to stay in touch somehow.Let us know how we can reach you</p>
            <fieldset>
                <legend>Form</legend>
        
                <form>
                        
                    <div>
        
                        <label for="email">Email&#42;</label>
                        <input type="email" name="email" id="email"
                            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                        <label for="phone">Phone&#42;</label>
        
        
                        <input type="text" name="phone" id="phone" pattern="[-+]?[0-9]" required>
                    </div>
                    <div>
        
                        <label for="password">Password&#42;</label>
                        <input type="password" name="password" id="password" minlength="8"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                            required>
                    </div>
                    <div>
        
                        <label for="re-enter-password">Re-enter Password&#42;</label>
                        <input type="password" name="password" id="re-enter-password" minlength="8"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please check, password does not match"
                            required>
                    </div>
                    <h3>I want to signup for newletter</h3>
                    <label for="weeklynews">Weekly news</label>
                    <input type="radio" name="news" id="weeklynews" value="weeklynews" checked>
                    <label for="monthlynews">Monthly news</label>
                    <input type="radio" name="news" id="monthlynews" value="monthlynews">
                    <label for="nonews">Don't send me news</label>
                    <input type="radio" name="news" id="no-news" value="nonews">
                    <button>Next step</button>
                </form>
            </fieldset>
        
</body>
